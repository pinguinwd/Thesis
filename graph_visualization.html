    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "black"}, "id": "symbolic dynamics", "label": "symbolic dynamics", "shape": "dot", "size": 16, "title": "symbolic dynamics: 2 connections"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "cellular automaton", "label": "cellular automaton", "shape": "dot", "size": 48, "title": "cellular automaton: 6 connections"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "simulation", "label": "simulation", "shape": "dot", "size": 24, "title": "simulation: 3 connections"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "reversibility", "label": "reversibility", "shape": "dot", "size": 40, "title": "reversibility: 5 connections"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "cryptography", "label": "cryptography", "shape": "dot", "size": 24, "title": "cryptography: 3 connections"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "universality", "label": "universality", "shape": "dot", "size": 8, "title": "universality: 1 connections"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "elementary cellular automata", "label": "elementary cellular automata", "shape": "dot", "size": 24, "title": "elementary cellular automata: 3 connections"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "asynchronous cellular automata", "label": "asynchronous cellular automata", "shape": "dot", "size": 8, "title": "asynchronous cellular automata: 1 connections"}]);
                  edges = new vis.DataSet([{"Weight": 1, "color": "#440154", "from": "symbolic dynamics", "to": "cellular automaton", "width": 0.0}, {"Weight": 1, "color": "#fde724", "from": "cellular automaton", "to": "simulation", "width": 8.0}, {"Weight": 2, "color": "#fde724", "from": "cellular automaton", "to": "reversibility", "width": 8.0}, {"Weight": 1, "from": "cellular automaton", "to": "cryptography", "width": 1}, {"Weight": 1, "from": "simulation", "to": "reversibility", "width": 1}, {"Weight": 2, "color": "#fde724", "from": "reversibility", "to": "universality", "width": 8.0}, {"Weight": 1, "from": "reversibility", "to": "elementary cellular automata", "width": 1}, {"Weight": 1, "from": "reversibility", "to": "cryptography", "width": 1}, {"Weight": 1, "from": "elementary cellular automata", "to": "asynchronous cellular automata", "width": 1}, {"Weight": 1, "color": "#440154", "from": "elementary cellular automata", "to": "cryptography", "width": 0.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
